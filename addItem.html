<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ShopDepot</title>
        <!-- <link rel="icon" href="" /> place holder until we get icon -->
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">
                    <img src="" />
                    <h4>ShopDepot</h4>
                </a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="addItem.html">Add Item</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            <hr />
        </header>

        <main>
            <h1>Add Item to Shop</h1>
            <hr />
            <form>
                <label for="item-name-textbox">Item Name:</label>
                <input id="item-name-textbox" type="text" placeholder="Item" required="true" />
                <label for="img-upload">Upload Images:</label>
                <input id="img-upload" type="file" name="img" accept="image/*" required="true" />
                <label for="item-description">Description:</label>
                <textarea id="item-description" name="item-description" rows="4" cols="50" placeholder="Description" required="true" /></textarea>
                <label for="item-link">Link:</label>
                <input id="item-link" type="text" placeholder="Enter Link" required="true" />
                <label for="promo-code">Promo Code:</label>
                <input id="promo-code" type="text" placeholder="Enter Promo Code" required="true" />
                <button type="submit">Save Changes</button>
                <button type="">Cancel</button>
            </form>
        </main>

        <footer>
            <hr />
            <p>Tyler Barney</p>
            <a href="https://github.com/TylerBarney/startup">GitHub Repo</a>
        </footer>
    </body>
</html>
