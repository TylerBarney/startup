<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ShopDepot</title>
        <link rel="icon" href="res/ShopDepotIcon.png" />
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="main.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">
                    <img src="/res/ShopDepotLogo.png" height="30px"/>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="addItem.html">Add Item</a>
                      </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">
                                <i class="bi bi-box-arrow-in-right"></i>
                                Login
                            </a>
                        </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <main>
            <h1>Add Item to Shop</h1>
            <hr />
            <form>
                <label for="item-name-textbox">Item Name:</label>
                <input id="item-name-textbox" type="text" placeholder="Item" required="true" />
                <label for="img-upload">Upload Images:</label>
                <input id="img-upload" type="file" name="img" accept="image/*" required="true" />
                <label for="item-description">Description:</label>
                <textarea id="item-description" name="item-description" rows="4" cols="50" placeholder="Description" required="true" /></textarea>
                <label for="item-link">Link:</label>
                <input id="item-link" type="text" placeholder="Enter Link" required="true" />
                <label for="promo-code">Promo Code:</label>
                <input id="promo-code" type="text" placeholder="Enter Promo Code" required="true" />
                <button type="submit">Save Changes</button>
                <button type="">Cancel</button>
            </form>
        </main>

        <footer>
            <hr />
            <div class="footer">
                <p>Tyler Barney</p>
                <a href="https://github.com/TylerBarney/startup">GitHub Repo</a>
            </div>
        </footer>
    </body>
</html>
