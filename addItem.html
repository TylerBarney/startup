<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ShopDepot</title>
        <link rel="icon" href="res/ShopDepotIcon.png" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css" />
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand navbar-logo" href="index.html">
                            <img src="/res/ShopDepotLogo.png" height="30px"/>
                        </a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li ><a href="addItem.html">Add Item</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <h1>Add Item to Shop</h1>
            <hr />
            <form>
                <label for="item-name-textbox">Item Name:</label>
                <input id="item-name-textbox" type="text" placeholder="Item" required="true" />
                <label for="img-upload">Upload Images:</label>
                <input id="img-upload" type="file" name="img" accept="image/*" required="true" />
                <label for="item-description">Description:</label>
                <textarea id="item-description" name="item-description" rows="4" cols="50" placeholder="Description" required="true" /></textarea>
                <label for="item-link">Link:</label>
                <input id="item-link" type="text" placeholder="Enter Link" required="true" />
                <label for="promo-code">Promo Code:</label>
                <input id="promo-code" type="text" placeholder="Enter Promo Code" required="true" />
                <button type="submit">Save Changes</button>
                <button type="">Cancel</button>
            </form>
        </main>

        <footer>
            <hr />
            <p>Tyler Barney</p>
            <a href="https://github.com/TylerBarney/startup">GitHub Repo</a>
        </footer>
    </body>
</html>
